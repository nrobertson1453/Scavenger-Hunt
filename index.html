<!DOCTYPE html>
<html>
<head>
    <title>Password Protected Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f4f4f4;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #response {
            margin-top: 20px;
            font-weight: bold;
            color: green;

            /* Cursor styling */
            border-right: 2px solid black;
            display: inline-block;
            padding-right: 5px;
            animation: blink 1s infinite;
        }

        #error {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }

        @keyframes blink {
            0% { border-color: black; }
            50% { border-color: transparent; }
            100% { border-color: black; }
        }
    </style>
</head>

<body>

    <h1>Enter Password</h1>

    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>

    <div id="response"></div>
    <div id="error"></div>

    <script>
        function checkPassword() {
            const correctPassword = "gingko";
            const userInput = document.getElementById("passwordInput").value;

            document.getElementById("response").innerText = "";
            document.getElementById("error").innerText = "";

            if (userInput === correctPassword) {
                typeWriter("Congratulations. Pass-phrase to give at location is 'Ginkgo would make a fun name for a kid too!'");
            } else {
                document.getElementById("error").innerText = "Incorrect password. Try again.";
            }
        }

        function typeWriter(text) {
            const responseElement = document.getElementById("response");
            responseElement.innerText = "";
            let i = 0;

            function typing() {
                if (i < text.length) {
                    let char = text.charAt(i);

    
                if (char === " ") char = "\u00A0";
                    responseElement.innerText += text.charAt(i);
                    i++;
                    setTimeout(typing, 50);
                }
            }

            typing();
        }
    </script>

</body>
</html>
